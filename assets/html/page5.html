<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ergebnisvorschau 5</title>
    <style>
        table {
            margin-bottom: 50px;
        }

        th,
        td {
            border: 1px solid black;
            border-collapse: collapse;
            padding: 5px;
        }

        th {
            background: grey;
        }

        th,
        td {
            width: 150px;
            text-align: center;
        }
    </style>
</head>

<body>
    <main>
        <table>
            <tr>
                <th>comp:</th>
                <td>comp1</td>

                <td>comp3</td>
                <td colspan="2">comp4</td>
            </tr>
            <tr>
                <th>num:</th>
                <td>01234567890</td>
                <td>01234567890</td>
                <td>01234567890</td>
                <td>01234567890</td>
                <td colspan="2">01234567890</td>
            </tr>
            <tr>
                <th>Website</th>
                <td><a href="#">website1</a></td>
                <td colspan="2"><a href="#">website2</a></td>
                <td><a href="#">website3</a></td>
                <td><a href="#">website4</a></td>
                <td><a href="#">website5</a></td>
            </tr>
        </table>
    </main>

</html>
